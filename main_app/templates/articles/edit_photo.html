{% comment %} {% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/articles/article-detail.css' %}"
/>
{% endblock %}

{% block content %}
  <h2>Edit Photo</h2>
  <form method="POST" enctype="multipart/form-data" action="{% url 'edit-photo' photo.id %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %} {% endcomment %}
